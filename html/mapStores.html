<!DOCTYPE html>
<html>
<head>
    <title>Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([37.7749, -122.4194], 5);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to add markers to the map
        function addMarkers(stores) {
            stores.forEach(store => {
                const marker = L.marker([store.lat, store.lon]).addTo(map);
                marker.bindPopup(`<b>Store ID:</b> ${store.storeID}<br><b>Latitude:</b> ${store.lat}<br><b>Longitude:</b> ${store.lon}`);
                
                // Show popup on hover
                marker.on('mouseover', function () {
                    this.openPopup();
                });

                marker.on('mouseout', function () {
                    this.closePopup();
                });

                // Redirect on click
                marker.on('click', () => {
                    window.location.href = `/?storeID=${store.storeID}`;
                });
            });
        }

        // Fetch the data and add markers
        fetch('/storeLocations')
            .then(response => response.json())
            .then(stores => {
                console.log(stores); // Log the data for debugging
                addMarkers(stores); // Add markers to the map
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
