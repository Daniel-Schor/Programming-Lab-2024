<!DOCTYPE html>
<html>
<head>
    <title>Map with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        const map = L.map('map').setView([37.7749, -122.4194], 5);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Initialize the marker cluster group
        const markers = L.markerClusterGroup();

        // Function to add markers to the cluster group
        function addMarkers(stores) {
            stores.forEach(store => {
                const marker = L.marker([store.lat, store.lon]);
                markers.addLayer(marker);
            });
        }

        // Fetch the data and add markers to the cluster group
        fetch('/customerLocations')
            .then(response => response.json())
            .then(stores => {
                console.log(stores); // Log the data for debugging
                addMarkers(stores); // Add markers to the cluster group
                map.addLayer(markers); // Add the cluster group to the map
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
